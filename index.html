<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styl.css" />
    <title>Document</title>
</head>

<body>

    <div>
        <form action="">
            <input id="picture" type="file" value="" accept=".jpg, .jpeg, .png"/>
        </form>

        <form action="">
            <label for="">name</label>
            <input id="name" type="text" />
        </form>

        <form action="">
            <label for="">price</label>
            <input id="price" type="number" minlength="3"/>
        </form>

        <form id="container" action="">
            <label for="">info</label>
            <textarea name="" id="info" cols="30" rows="10"></textarea>
        </form>

       <select name="" id="type">
            <option value="mercedes-Benz">Mercedes-Benz</option>
            <option value="V-Class">V-Class</option>
            <option value="G-Class">G-Class</option>
       </select>

       <form id="year" action="">
            <input id="old" type="radio" name="a" value="2013">2013
            <input id="mid" type="radio" name="a" value="2020">2020
            <input id="new" type="radio" name="a" value="2023">2023
       </form> 

        <form action="">
            <input id="btn" type="submit" />
        </form>
            


        <div id="list">

        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
